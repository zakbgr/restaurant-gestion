<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu – 5 Stars Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins;background:#f6f6f6}
header{background:#0b0b0b;padding:22px 70px;display:flex;justify-content:space-between;align-items:center}
header h1{font-family:Playfair Display;color:#c9a24d}
nav a{color:#fff;margin-left:30px;text-decoration:none}
.container{padding:80px 70px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:40px}
.card{background:#fff;padding:30px;border-radius:14px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
.card h3{font-family:Playfair Display}
.price{color:#c9a24d;font-weight:bold;font-size:18px}
.btn{background:#c9a24d;color:#fff;padding:12px 30px;border-radius:30px;text-decoration:none;display:inline-block;margin-top:15px}
footer{background:#0b0b0b;color:#aaa;text-align:center;padding:35px;margin-top:80px}
</style>
</head>

<body>

<header>
<h1>⭐ 5 Stars Restaurant</h1>
<nav>
<a href="home.html">Home</a>
<a href="menu.html">Menu</a>
<a href="cart.html">Cart</a>
</nav>
</header>

<section class="container">
<h2 style="text-align:center;font-family:Playfair Display;">Our Signature Menu</h2>

<div class="grid" style="margin-top:50px;">
<div class="card">
<h3>Wagyu Steak</h3>
<p>Japanese A5 beef with truffle sauce</p>
<p class="price">$95</p>
<a href="cart.html" class="btn">Add to Cart</a>
</div>

<div class="card">
<h3>Lobster Risotto</h3>
<p>Fresh lobster & saffron rice</p>
<p class="price">$68</p>
<a href="cart.html" class="btn">Add to Cart</a>
</div>

<div class="card">
<h3>Chocolate Soufflé</h3>
<p>Belgian chocolate dessert</p>
<p class="price">$28</p>
<a href="cart.html" class="btn">Add to Cart</a>
</div>
</div>
</section>

<footer>
<p>© 2025 5 Stars Restaurant</p>
</footer>

</body>
</html>
